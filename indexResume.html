  <body>
    <div class="container" method="post" enctype="multipart/form-data">
      <form class="form-signin">
        <img class="d-block w-100" src="./resume.png" alt="the resume">
        <center><h2 class="form-signin-heading">Your Name</h2></center>
        <center><h3 class="form-signin-heading">S3 Static Website + Serverless Application Project</h3></center>
        <div id='error-message'></div>
        <div id='success-message'></div>
       
        <p>Want to shoot me a quick message? Write it in the box below!</p>
   
<label for="senderName" class="sr-only"></label>
<input type="text" id="senderName"  placeholder="Your Name Here." />
<label for="senderEmail" class="sr-only"></label>
<input type="text" id="senderEmail"  placeholder="Your Email Here." />


        <label for="message" class="sr-only">Message goes here.</label>
        <input type="text" id="message" class="form-control" placeholder="Write your message here!">
        <button id="emailButton" class="btn btn-md btn-primary btn-block" type="submit">Send Email!</button>
        <div id='results-message'></div>
      </form>
    </div> <!-- /container -->
    <script src="serverless.js"></script>
	
	<!-- counter -->	 <div>Visit Count since 09/25/21:</div>
    <div class="website-counter"></div>
